<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الأساطير - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'El Messiri', sans-serif;}
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative; color: #e6e6e6;
        }
        .stars {position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;}
        .star {position: absolute; background-color: white; border-radius: 50%; animation: twinkle var(--duration, 4s) infinite ease-in-out;}
        @keyframes twinkle {0%, 100% {opacity: 0.2;} 50% {opacity: 1;}}
        .magic-circle {position: absolute; width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle, rgba(23, 190, 187, 0.1) 0%, rgba(23, 190, 187, 0) 70%);
            filter: blur(10px); animation: rotate 25s linear infinite; z-index: 1;}
        .magic-circle:nth-child(1) {top: 10%; left: 20%; width: 250px; height: 250px; animation-duration: 40s;}
        .magic-circle:nth-child(2) {bottom: 15%; right: 25%; width: 350px; height: 350px; animation-duration: 30s; animation-direction: reverse;}
        @keyframes rotate {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}}
        .login-container {
            position: relative; z-index: 10; width: 90%; max-width: 450px; padding: 40px 30px;
            background: rgba(10, 15, 35, 0.7); backdrop-filter: blur(15px); border-radius: 20px;
            border: 1px solid rgba(23, 190, 187, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transform-style: preserve-3d; overflow: hidden;
        }
        .login-container::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, rgba(168,239,255,0.3), transparent 30%);
            animation: rotate-border 6s linear infinite; z-index: -1;
        }
        @keyframes rotate-border {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}}
        .header {text-align: center; margin-bottom: 35px; position: relative;}
        .header h1 {
            font-size: 2.8rem; font-weight: 700; margin-bottom: 10px; background: linear-gradient(to right, #17bebb, #4facfe);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 15px rgba(23, 190, 187, 0.3); letter-spacing: 1px;
        }
        .header p {font-size: 1.1rem; color: #a0aec0;}
        .header-icon {font-size: 3.5rem; margin-bottom: 20px; color: #17bebb; text-shadow: 0 0 15px rgba(23,190,187,0.7); animation: pulse 3s infinite;}
        @keyframes pulse {0%,100% {transform: scale(1);} 50% {transform: scale(1.1);}}
        .input-group {position: relative; margin-bottom: 30px;}
        .input-group i {position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #17bebb; font-size: 1.2rem;}
        .input-group input {
            width: 100%; padding: 15px 15px 15px 50px; background: rgba(20, 25, 45, 0.7);
            border: 1px solid rgba(23, 190, 187, 0.2); border-radius: 12px; color: white;
            font-size: 1.1rem; transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none; border-color: #17bebb; box-shadow: 0 0 15px rgba(23, 190, 187, 0.3);
        }
        .input-group input::placeholder {color: #718096;}
        .options {display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; font-size: 0.95rem;}
        .remember {display: flex; align-items: center;}
        .remember input {margin-left: 8px; accent-color: #17bebb;}
        .forgot-password {color: #17bebb; text-decoration: none; transition: all 0.3s ease;}
        .forgot-password:hover {text-decoration: underline; text-shadow: 0 0 10px rgba(23,190,187,0.7);}
        .login-btn {
            width: 100%; padding: 16px; background: linear-gradient(135deg, #17bebb, #4facfe);
            border: none; border-radius: 12px; color: white; font-size: 1.2rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s; position: relative; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .login-btn:hover {transform: translateY(-3px); box-shadow: 0 15px 25px rgba(23,190,187,0.4);}
        .login-btn:active {transform: translateY(0);}
        .login-btn::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: rgba(255,255,255,0.1); transform: rotate(30deg); transition: all 0.6s;
        }
        .login-btn:hover::after {transform: rotate(30deg) translate(20%, 20%);}
        .separator {display: flex; align-items: center; margin: 30px 0; color: #718096;}
        .separator::before,
        .separator::after {
            content: ''; flex: 1; height: 1px;
            background: linear-gradient(to right, transparent, rgba(23, 190, 187, 0.5), transparent);
        }
        .separator span {padding: 0 15px;}
        .social-login {display: flex; justify-content: center; gap: 20px;}
        .social-btn {
            width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center;
            background: rgba(20, 25, 45, 0.7); border: 1px solid rgba(23, 190, 187, 0.2); color: #17bebb;
            font-size: 1.3rem; cursor: pointer; transition: all 0.3s;
        }
        .social-btn:hover {
            transform: translateY(-5px); background: rgba(23, 190, 187, 0.1);
            box-shadow: 0 5px 15px rgba(23, 190, 187, 0.2);
        }
        .signup-link {text-align: center; margin-top: 25px; font-size: 1rem;}
        .signup-link a {color: #17bebb; text-decoration: none; font-weight: 600; transition: all 0.3s;}
        .signup-link a:hover {text-decoration: underline; text-shadow: 0 0 10px rgba(23,190,187,0.7);}
        .floating {animation: floating 6s ease-in-out infinite;}
        @keyframes floating {0%,100% {transform: translateY(0);} 50% {transform: translateY(-15px);}}
        .message {
            margin-bottom: 20px; padding: 12px 15px; border-radius: 9px; text-align: center; font-size: 1rem; display: none;
        }
        .message.error {background: rgba(255, 70, 70, 0.18); border: 1px solid #ff4b5c; color: #ff4b5c;}
        .message.success {background: rgba(61, 255, 146, 0.13); border: 1px solid #17be8b; color: #17be8b;}
        @media (max-width: 768px) {
            .login-container {padding: 30px 20px;}
            .header h1 {font-size: 2.2rem;}
            .input-group input {padding: 12px 12px 12px 45px; font-size: 1rem;}
            .login-btn {padding: 14px; font-size: 1.1rem;}
        }
        @media (max-width: 480px) {
            .options {flex-direction: column; gap: 15px; align-items: flex-start;}
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="magic-circle"></div>
    <div class="magic-circle"></div>
    <div class="login-container floating">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-dragon"></i>
            </div>
            <h1>بوابة الأساطير</h1>
            <p>ادخل إلى عالم السحر والإمكانيات اللا محدودة</p>
        </div>
        <div class="message" id="message"></div>
        <form id="loginForm" autocomplete="off">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input id="username" type="text" placeholder="اسم المستخدم" required autocomplete="username">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="كلمة المرور" required autocomplete="current-password">
            </div>
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">تذكرني</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">هل نسيت كلمة المرور؟</a>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <div class="separator">
                <span>أو سجل الدخول بواسطة</span>
            </div>
            <div class="social-login">
                <div class="social-btn" data-social="google" tabindex="0">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn" data-social="facebook" tabindex="0">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn" data-social="twitter" tabindex="0">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
            <div class="signup-link">
                ليس لديك حساب؟ <a href="signup.html">انشئ حساب جديد</a>
            </div>
        </form>
    </div>
    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3;
                const duration = 2 + Math.random() * 5;
                const delay = Math.random() * 5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.setProperty('--duration', `${duration}s`);
                const colors = ['#ffffff', '#a7e9ff', '#ffe7a7', '#d4a7ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                star.style.backgroundColor = color;
                starsContainer.appendChild(star);
            }
        }
        window.addEventListener('load', () => {
            createStars();
            const elements = document.querySelectorAll('.login-container, .magic-circle');
            elements.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 300);
            });
        });
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.zIndex = '2';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
                this.parentElement.style.zIndex = '1';
            });
        });
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('message');
        function showMessage(msg, type = 'error') {
            messageBox.textContent = msg;
            messageBox.className = 'message ' + type;
            messageBox.style.display = 'block';
        }
        function hideMessage() {
            messageBox.style.display = 'none';
        }
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessage();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if(!username || !password) return showMessage('يرجى إدخال اسم المستخدم وكلمة المرور.', 'error');
            showMessage('يتم التحقق من البيانات ...', 'success');
            try {
                const result = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ username, password })
                }).then(res => res.json());
                if(result.success) {
                    showMessage('تم تسجيل الدخول بنجاح! سيتم تحويلك...', 'success');
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1400);
                } else {
                    showMessage(result.error || 'حدث خطأ في تسجيل الدخول', 'error');
                }
            } catch (err) {
                showMessage('تعذر الاتصال بالخادم.', 'error');
            }
        });
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const social = btn.getAttribute('data-social');
                let name = '';
                if(social === 'google') name = 'Google';
                if(social === 'facebook') name = 'Facebook';
                if(social === 'twitter') name = 'Twitter';
                showMessage(`ميزة تسجيل الدخول عبر ${name} غير مفعلة حالياً.`, 'error');
            });
            btn.addEventListener('keydown', function(e){
                if(e.key === 'Enter' || e.key === ' ') btn.click();
            });
        });
    </script>
</body>
</html>
