<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الأساطير - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'El Messiri', sans-serif;}
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative; color: #e6e6e6;
        }
        .stars {position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0;}
        .star {position: absolute; background-color: white; border-radius: 50%; animation: twinkle var(--duration, 4s) infinite ease-in-out;}
        @keyframes twinkle {0%, 100% {opacity: 0.2;} 50% {opacity: 1;}}
        .magic-circle {position: absolute; width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle, rgba(23, 190, 187, 0.1) 0%, rgba(23, 190, 187, 0) 70%);
            filter: blur(10px); animation: rotate 25s linear infinite; z-index: 1;}
        .magic-circle:nth-child(1) {top: 10%; left: 20%; width: 250px; height: 250px; animation-duration: 40s;}
        .magic-circle:nth-child(2) {bottom: 15%; right: 25%; width: 350px; height: 350px; animation-duration: 30s; animation-direction: reverse;}
        @keyframes rotate {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}}
        .dashboard-container {
            position: relative; z-index: 10; width: 90%; max-width: 600px; padding: 45px 35px;
            background: rgba(10, 15, 35, 0.7); backdrop-filter: blur(15px); border-radius: 20px;
            border: 1px solid rgba(23, 190, 187, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center; overflow: hidden;
        }
        .dashboard-container::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(transparent, rgba(168,239,255,0.3), transparent 30%);
            animation: rotate-border 6s linear infinite; z-index: -1;
        }
        @keyframes rotate-border {0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);}}
        .header-icon {font-size: 3.5rem; color: #17bebb; text-shadow: 0 0 15px rgba(23,190,187,0.7); animation: pulse 3s infinite;}
        @keyframes pulse {0%,100% {transform: scale(1);} 50% {transform: scale(1.1);}}
        h1 {font-size: 2.5rem; font-weight: 700; background: linear-gradient(to right, #17bebb, #4facfe); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; text-shadow: 0 0 15px rgba(23,190,187,0.3);}
        .welcome {font-size: 1.2rem; color: #a0aec0; margin: 15px 0 30px 0;}
        .dashboard-actions {display: flex; justify-content: center; gap: 24px; flex-wrap: wrap; margin-bottom: 32px;}
        .dash-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(20,25,45,0.7); border: 1px solid rgba(23,190,187,0.2); color: #17bebb;
            border-radius: 14px; width: 110px; height: 110px; font-size: 1.1rem; cursor: pointer;
            transition: all 0.3s; box-shadow: 0 4px 14px rgba(23,190,187,0.07);
        }
        .dash-btn i {font-size: 2.2rem; margin-bottom: 10px;}
        .dash-btn:hover {
            transform: translateY(-7px) scale(1.07); background: rgba(23,190,187,0.13); box-shadow: 0 8px 22px rgba(23,190,187,0.24);
        }
        .logout-btn {
            margin-top: 18px; padding: 12px 35px; background: linear-gradient(135deg, #17bebb, #4facfe);
            border: none; border-radius: 11px; color: white; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s; box-shadow: 0 6px 18px rgba(0,0,0,0.18);
        }
        .logout-btn:hover {transform: translateY(-2px); box-shadow: 0 12px 22px rgba(23,190,187,0.16);}
        @media (max-width: 768px) {
            .dashboard-container {padding: 28px 10px;}
            h1 {font-size: 1.7rem;}
            .dashboard-actions {gap: 12px;}
            .dash-btn {width: 90px; height: 90px; font-size: 0.95rem;}
            .dash-btn i {font-size: 1.6rem;}
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="magic-circle"></div>
    <div class="magic-circle"></div>
    <div class="dashboard-container floating">
        <div class="header-icon"><i class="fas fa-dragon"></i></div>
        <h1>لوحة تحكم الأساطير</h1>
        <div class="welcome">مرحبًا بك في عالم السحر والإمكانيات!<br>يمكنك بدء رحلتك أو إدارة حسابك من هنا.</div>
        <div class="dashboard-actions">
            <div class="dash-btn" onclick="alert('هذه ميزة قادمة!')">
                <i class="fas fa-book-spells"></i>
                <span>موسوعة الأساطير</span>
            </div>
            <div class="dash-btn" onclick="alert('هذه ميزة قادمة!')">
                <i class="fas fa-hat-wizard"></i>
                <span>تجربة السحر</span>
            </div>
            <div class="dash-btn" onclick="alert('هذه ميزة قادمة!')">
                <i class="fas fa-user"></i>
                <span>ملفي الشخصي</span>
            </div>
        </div>
        <button class="logout-btn" onclick="window.location.href='login-arabic-myth-portal.html'">
            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
    </div>
    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3;
                const duration = 2 + Math.random() * 5;
                const delay = Math.random() * 5;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.setProperty('--duration', `${duration}s`);
                const colors = ['#ffffff', '#a7e9ff', '#ffe7a7', '#d4a7ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                star.style.backgroundColor = color;
                starsContainer.appendChild(star);
            }
        }
        window.addEventListener('load', () => {
            createStars();
            document.querySelectorAll('.dashboard-container, .magic-circle').forEach(el => {
                el.style.opacity = '0'; el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.8s, transform 0.8s';
                    el.style.opacity = '1'; el.style.transform = 'translateY(0)';
                }, 300);
            });
        });
    </script>
</body>
</html>
